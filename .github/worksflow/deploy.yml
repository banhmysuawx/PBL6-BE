name: Deployment Workflow
on:
  push:
    branches:
      - develop

jobs:
  job_one: Deploy
  runs-on: ubuntu-latest
  steps:
  - name: testing quangdinh.me server ssh connection
    uses: appleboy/ssh-action@master
    with:
      host: ${{ secrets.HOST }}
      username: ${{ secrets.USERNAME }}
      key: ${{ secrets.KEY }}
      port: 22
      script: |
        cd app/test
        git pull origin develop
        mkdir test
